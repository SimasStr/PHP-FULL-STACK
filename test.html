<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://google.com">
        <div>
            <label>Vardas</label>
            <input type="text" placeholder="Jūsų vardas" required>
        </div>
        <div>
            <label>El. paštas</label>
            <input type="email" placeholder="info@info.lt" required>
        </div>
        <div>
            <label>Telefono numeris</label>
            <input type="tel" placeholder="+370--------" required>
        </div>
        <div>
            <label>Slaptažodis</label>
            <input type="password" required>
        </div>
        <div>
            <label>Gimimo data</label>
            <input type="date" required>
        </div>
        <div>
            <label>Spalva</label>
            <input type="color" required>
        </div>
        <div>
            <label>Pridėti failą</label>
            <input type="file" required>
        </div>
        <div>
            <label>Amžius</label>
            <input type="number" min=18 max=100 required>
        </div>
        <div>
            <input type="checkbox" Susipažinau su taisyklėmis>
        </div>

        <button type="submit">Siųsti</button>
        <button type="reset">Išvalyti</button>
    </form>
</body>

</html>
